<div style = "text-align: center;">
  
  <div class="name-grid">
    <h2 style="cursor: pointer;" [ngClass]="{'name': user.selected}" (click)="selectUser(user)" *ngFor="let user of user$ | async">
      {{user.name}}
    </h2>
  </div>
  <hr>
  <button (click)="btnSub.next()">Get User</button>
  <pre *ngIf="userDetails.id">
    {{ json.stringify(userDetails, null, 2) }}
  </pre>
  
</div>
